{% extends "base.html" %}
{load static}

{% block title %} Графики {% endblock %}

{% block content %}
<div class="wrapper_chart_top">
    <div id="chart_2" class = "chart_part"></div>
    <div id="chart_4" class = "chart_part"></div>
</div>
<div class="wrapper_chart">
    <div id="chart_1" class = "chart_part"></div>
    <div id="chart_3" class = "chart_part"></div>
</div>
<script>
    let ox = [];
    // let data_1 = {{data_1}};
    // let data_2 = {{data_2}};
    // let data_3 = {{data_3}};
    // let data_4 = {{data_4}};
    
    {% for line in dt %}
        ox.push('{{line}}');
    {% endfor %} 


    if (ox.length === 0){
        alert('Нет данных для построения графика за выбранный промеуток времени!');
        document.location.replace("{% url "main_url" %}");
    }
    else{
        let sh = [];
        {% for line in all_date %}
            sh.push({
                type: 'rect',
                xref: 'x',
                yref: 'paper',
                x0: '{{line}} 00:00:00',
                y0: 0,
                x1: '{{line}} 10:00:00',
                y1: 1,
                fillcolor: '#d3d3d3',
                opacity: 0.2,
                line: {width: 0}
            });
        {% endfor %} 
        {% for line in weekends %}
            sh.push({
                type: 'rect',
                xref: 'x',
                yref: 'paper',
                x0: '{{line}} 00:00:00',
                y0: 0,
                x1: '{{line}} 23:59:59',
                y1: 1,
                fillcolor: '#d3d3d3',
                opacity: 0.2,
                line: {width: 0}
            });
        {% endfor %}                    
        sh.shift();
        
        let layout_1 = {
            title: {text:'{{title_1}}<br>c ' + ox[0] + ' по ' + ox[ox.length - 1],},
            xaxis: {type: 'date',title: ''},
            yaxis: {title: ''},
            shapes: sh
        };
        let layout_2 = {
            title: {text:'{{title_2}}<br>c ' + ox[0] + ' по ' + ox[ox.length - 1],},
            xaxis: {type: 'date',title: ''},
            yaxis: {title: ''},
            shapes: sh
        };
        let layout_3 = {
            title: {text:'{{title_3}}<br>c ' + ox[0] + ' по ' + ox[ox.length - 1],},
            xaxis: {type: 'date',title: ''},
            yaxis: {title: ''},
            shapes: sh
        };
        let layout_4 = {
            title: {text:'{{title_4}}<br>c ' + ox[0] + ' по ' + ox[ox.length - 1], size: '8'},
            xaxis: {type: 'date',title: ''},
            yaxis: {title: ''},
            shapes: sh
        };

        Plotly.plot('chart_1',[{
            x:ox,
            y:{{data_1}},
            type:'line',
            line : {color: 'green'},
        }],layout_1);  

        Plotly.plot('chart_2',[{
            x:ox,
            y:{{data_2}},
            type:'line',
            line : {color: 'red'},
        }],layout_2); 

        Plotly.plot('chart_3',[{
            x:ox,
            y:{{data_3}},
            type:'line',
            line : {color: 'green'},
        }],layout_3); 

        Plotly.plot('chart_4',[{
            x:ox,
            y:{{data_4}},
            type:'line',
            line : {color: 'red'},
        }],layout_4);      
    } 
</script>
{% endblock %}
